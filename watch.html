<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gold Stopwatch</title>
    <link rel="stylesheet" href="stop.css" />
    
  </head>

  <body>
    <div class="stopwatch">
      <h1><span class="gold">GOLDEN</span> STOPWATCH</h1>
      <div class="circle">
        <span class="time" id="display">00:00:00</span>
      </div>

      <div class="controls">
        <button class="buttonPlay">
          <img id="playButton" src="play.jpeg" />

          <img id="pauseButton" src="pause.jpeg" />
        </button>

        <button class="buttonReset">
          <img id="resetButton" src="reset.jpeg" />
        </button>
      </div>
    </div>
    <script src="sw.js"></script>
  </body>
</html>
